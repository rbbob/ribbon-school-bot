<body>

    <script>
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        window.onload = function() {

        // FAQä¸€è¦§ã‚’èª­ã¿è¾¼ã‚€
        function loadFAQs() {
            fetch('/admin/api/faq')
                .then(response => response.json())

                    const faqList = document.getElementById('faqList');
                    faqList.innerHTML = '';
                    Object.entries(data).forEach(([keyword, answer]) => {
                        const div = document.createElement('div');
                        div.className = 'faq-item';
                        div.innerHTML = `

                            <button onclick="updateFAQ('${keyword}')">æ›´æ–°</button>
                            <button class="delete" onclick="deleteFAQ('${keyword}')">å‰Šé™¤</button>

                        faqList.appendChild(div);

        }

        // æœªå›ç­”è³ªå•ã‚’èª­ã¿è¾¼ã‚€
        function loadQuestions() {
            fetch('/admin/api/questions')

                    list.innerHTML = '';
                    data.forEach(q => {

        function uploadPDF() {
            const fileInput = document.getElementById('pdfUpload');
            const file = fileInput.files[0];
            if (!file) {

                return;

            const formData = new FormData();
            formData.append('pdf', file);

                body: formData

        function addFAQ() {

            const answer = document.getElementById('newAnswer').value;
            
            if (!keyword || !answer) {
                alert('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã¨å›ç­”ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;

            fetch('/admin/api/faq', {

                body: JSON.stringify({keyword, answer})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('newKeyword').value = '';

        }

        // FAQæ›´æ–°
        function updateFAQ(keyword) {
            const newKeyword = document.getElementById('key-' + keyword).value;
            const newAnswer = document.getElementById('ans-' + keyword).value;

            fetch('/admin/api/faq/' + keyword, {

                body: JSON.stringify({keyword: newKeyword, answer: newAnswer})
            })
            .then(response => response.json())
            .then(data => {

        function deleteFAQ(keyword) {

            fetch('/admin/api/faq/' + keyword, {method: 'DELETE'})

        }

        // æœªå›ç­”è³ªå•ã‚’å‰Šé™¤
        function deleteQuestion(id) {
